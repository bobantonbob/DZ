<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Практика28.2</title>
    <style>
        body {
          text-align: center;
        }
        button {
          margin: 10px;
          padding: 10px 20px;
          font-size: 16px;
        }
      </style>
    </head>
    <body>
      <h1>Зміна фону сторінки</h1>
      
      <button onclick="changeBackgroundColor('red')">Червоний</button>
      <button onclick="changeBackgroundColor('green')">Зелений</button>
      <button onclick="changeBackgroundColor('blue')">Синій</button>
    
      <script>
        function changeBackgroundColor(color) {
          document.body.style.backgroundColor = color;
        }
      </script>




</body>
</html>
