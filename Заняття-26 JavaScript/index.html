var weekNumber = prompt("Введіть номер тижня (1-7):");


weekNumber = parseInt(weekNumber);


if (weekNumber >= 1 && weekNumber <= 7) {
    
    var daysOfWeek = ['Понеділок', 'Вівторок', 'Середа', 'Четвер', 'Пятниця', 'Субота', 'Неділя'];

}
